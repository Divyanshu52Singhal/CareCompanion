{% extends 'frame.html' %}
{% block content %}

<style>
    .Content{
    margin-left: 250px; /* Adjust content margin to match sidebar width */
    margin-top: 50px;
    padding: 20px;
    }

</style>
<div class="Content">
    <div class="card-body">
        <!-- Form for submitting symptoms -->
        <form class="form-inline" method="POST" action="{{ url_for('chat') }}">
            <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                <label for="symptoms" class="mr-sm-2">Symptoms Facing</label>
                <input name="symptoms" id="symptoms" placeholder="Enter Symptoms" type="text" class="form-control">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>

        <!-- Display the generated response -->
        {% if response %}
        <div class="mt-3">
            <p><b>Department : {{ response }}</b></p>
            <!-- Button to redirect to Google Maps URL -->
            
            <a href="{{ google_maps_url }}" class="btn btn-primary">Find Nearby Doctors</a>
        </div>
        {% endif %}
    </div>
</div>

{% endblock content %}
