{% extends 'frame.html' %}
{% block content %}

<style>
    .Content{
    margin-left: 250px; /* Adjust content margin to match sidebar width */
    margin-top: 50px;
    padding: 20px;
    }

    .form-control{
        width: 30%;
        }
</style>
<div class="Content">
    <div class="card-body">
        <!-- Form for submitting symptoms -->
        <form class="form" method="POST" action="{{ url_for('bmi') }}">
            <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                <label for="Weight" class="mr-sm-2">Weight</label>
                <input name="Weight" id="Weight" placeholder="Enter Weight in Kgs" type="number" class="form-control" ><br>
                <label for="Height" class="mr-sm-2">Height</label>
                <input name="Height" id="Height" placeholder="Enter Height in cms" type="number" class="form-control" >
            </div><br>
            <button class="btn btn-primary">Submit</button>
        </form>

        <!-- Display the generated response -->
        {% if bmi_val and status %}
        <div class="mt-3">
            <p><b>BMI =  {{ bmi_val }}<br>
                Status = {{ status }}</b>
            </p>
        </div>
        {% endif %}
    </div>
</div>

{% endblock content %}
